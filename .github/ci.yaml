name: ğŸ§ª Continuous Integration

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality-assurance:
    name: ğŸš€ Quality Assurance
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci
      env:
        NODE_ENV: development

    - name: ğŸ” Run ESLint
      run: npm run lint
      continue-on-error: true

    - name: ğŸ“ Type check
      run: npm run type-check || npm run tsc
      continue-on-error: true

    - name: ğŸ§ª Run Jest tests
      run: npm run test
      env:
        CI: true
        NODE_ENV: test

    - name: ğŸ“Š Upload test coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 7

    - name: ğŸš¨ Check for build errors
      run: npm run build
      env:
        NODE_ENV: production
      continue-on-error: true

    - name: ğŸ” Security audit
      run: npm audit
      continue-on-error: true

    - name: ğŸ“¦ Check for outdated dependencies
      run: npm outdated
      continue-on-error: true
