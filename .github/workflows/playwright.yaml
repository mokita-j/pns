name: ðŸŽ­ Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

run-name: ðŸŽ­ E2E Tests - ${{ github.event_name }} on ${{ github.ref }}

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
    
    - name: ðŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: ðŸ’¾ Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-
    
    - name: ðŸ“¦ Install dependencies
      run: |
        cd pns-app && pnpm install
        echo "### ðŸ“¦ Dependencies" >> $GITHUB_STEP_SUMMARY
        echo "Project dependencies installed successfully" >> $GITHUB_STEP_SUMMARY
      continue-on-error: true
    
    - name: ðŸŒ Install Playwright Browsers
      run: |
        cd pns-app && pnpm exec playwright install --with-deps
        echo "### ðŸŒ Playwright Setup" >> $GITHUB_STEP_SUMMARY
        echo "Playwright browsers and dependencies installed" >> $GITHUB_STEP_SUMMARY
      continue-on-error: true
    
    - name: ðŸ—ï¸ Build Next.js app
      run: |
        cd pns-app && pnpm run build
        echo "### ðŸ—ï¸ Build Status" >> $GITHUB_STEP_SUMMARY
        echo "Next.js application built successfully" >> $GITHUB_STEP_SUMMARY
      continue-on-error: true
    
    - name: ðŸ§ª Run Playwright tests
      run: |
        cd pns-app && pnpm exec playwright test
        echo "### ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Playwright tests completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Detailed test report available in the artifacts" >> $GITHUB_STEP_SUMMARY
      continue-on-error: true
    
    - name: ðŸ“¤ Upload test report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: pns-app/playwright-report/
        retention-days: 30
