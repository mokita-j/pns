name: â›ï¸ Smart Contract Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'pns-v1/**'
      - '.github/workflows/hardhat-test.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'pns-v1/**'
      - '.github/workflows/hardhat-test.yaml'
run-name: â›ï¸ Contract Tests - ${{ github.event_name }} on ${{ github.ref }}

jobs:
  test:
    name: â›ï¸ Run Contract Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ“¦ Install dependencies
        working-directory: pns-v1
        run: npm install

      - name: ğŸ”§ Download eth-rpc binary
        run: |
          mkdir -p pns-v1/bin
          curl -L https://raw.githubusercontent.com/UtkarshBhardwaj007/hardhat-polkadot-example/main/binaries/eth-rpc -o pns-v1/bin/eth-rpc
          chmod +x pns-v1/bin/eth-rpc

      - name: â›ï¸ Run Hardhat tests
        working-directory: pns-v1
        env:
          ADAPTER_BINARY_PATH: ./bin/eth-rpc
          WESTEND_HUB_PK: ${{ secrets.WESTEND_HUB_PK }}
        run: npx hardhat test 