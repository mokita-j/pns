name: ğŸ§ª Continuous Integration

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality-assurance:
    name: ğŸš€ Quality Assurance
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: ğŸ“¦ Install dependencies
      run: npm install
      working-directory: pns-app
      env:
        NODE_ENV: development

    - name: ğŸ” Run ESLint
      run: npm run lint
      working-directory: pns-app
      continue-on-error: true

    - name: ğŸ“ Type check
      run: npm run type-check || npm run tsc
      working-directory: pns-app
      continue-on-error: true

    - name: ğŸš¨ Check for build errors
      run: npm run build
      working-directory: pns-app
      env:
        NODE_ENV: production
      continue-on-error: true

    - name: ğŸ” Security audit
      run: npm audit
      working-directory: pns-app
      continue-on-error: true

    - name: ğŸ“¦ Check for outdated dependencies
      run: npm outdated
      working-directory: pns-app
      continue-on-error: true
