name: ðŸ§ª Continuous Integration

on:
  push:
    branches: [ main, master ]
    paths:
      - 'pns-app/**'
      - '.github/workflows/ci.yaml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'pns-app/**'
      - '.github/workflows/ci.yaml'

run-name: ðŸš€ CI - ${{ github.event_name }} on ${{ github.ref }}

jobs:
  quality-assurance:
    name: ðŸš€ Quality Assurance
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: ðŸ“¦ Install dependencies
      run: |
        npm install
        echo "### ðŸ“¦ Dependencies" >> $GITHUB_STEP_SUMMARY
        echo "Dependencies installed successfully" >> $GITHUB_STEP_SUMMARY
      working-directory: pns-app
      env:
        NODE_ENV: development

    - name: ðŸ” Run ESLint
      run: |
        npm run lint
        echo "### ðŸ” ESLint Results" >> $GITHUB_STEP_SUMMARY
        echo "ESLint check completed" >> $GITHUB_STEP_SUMMARY
      working-directory: pns-app
      continue-on-error: true

    - name: ðŸ“ Type check
      run: |
        npm run type-check || npm run tsc
        echo "### ðŸ“ TypeScript Check" >> $GITHUB_STEP_SUMMARY
        echo "TypeScript type checking completed" >> $GITHUB_STEP_SUMMARY
      working-directory: pns-app
      continue-on-error: true

    - name: ðŸš¨ Check for build errors
      run: |
        npm run build
        echo "### ðŸš¨ Build Status" >> $GITHUB_STEP_SUMMARY
        echo "Build completed successfully" >> $GITHUB_STEP_SUMMARY
      working-directory: pns-app
      env:
        NODE_ENV: production
      continue-on-error: true

    - name: ðŸ” Security audit
      run: |
        npm audit
        echo "### ðŸ” Security Audit" >> $GITHUB_STEP_SUMMARY
        echo "Security audit completed" >> $GITHUB_STEP_SUMMARY
      working-directory: pns-app
      continue-on-error: true

    - name: ðŸ“¦ Check for outdated dependencies
      run: |
        npm outdated
        echo "### ðŸ“¦ Dependency Status" >> $GITHUB_STEP_SUMMARY
        echo "Dependency version check completed" >> $GITHUB_STEP_SUMMARY
      working-directory: pns-app
      continue-on-error: true
